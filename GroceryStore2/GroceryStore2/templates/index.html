<!doctype html>
<html>
    <head>
        <title>GroceryStore</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Bootstrap Select CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">
    
        <!-- jQuery and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        
    
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"  ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        
    </head>
    
    
    <body style="background-image: url('static/img/background2.jpg');background-size: 120%;  background-repeat: no-repeat;background-attachment: fixed;">
        <div id="app" style="padding: 10px; border-radius: 10px;">
            <nav class="navbar navbar-expand-lg "  style="background-color: rgba(209, 203, 199, 0.5); backdrop-filter: blur(10px);">
                <div class="container-fluid">
                    <a class="navbar-brand">GroceryStore</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto me-0 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="" @click.prevent="logout" >Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div >
                <!-- This is where your Vue.js components will be inserted -->
                <router-view class="router-view"></router-view>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.2/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
    <script type="module" src="static/app.js"></script>
</html>
